<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processor Search</title>
    <style>
h1 { 
            font-size: 21px;
            margin-bottom: 15px;
            color: #333; /* Optional: change color */
            font-weight: 300; /* Optional: medium bold */
        }
        body { overflow: hidden; font-family: Arial, sans-serif; margin: 20px; }
        .search-container { display: flex; gap: 10px; align-items: center; }
        #search { padding: 8px; flex-grow: 1; max-width: 300px; }
        button { padding: 8px 16px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    
    <div class="search-container"><br>
<h1>Processor Selector</h1>
        <input type="text" id="search" placeholder="Enter model (e.g., 8124 or 8124P)">
        <button onclick="search()">Search</button>
    </div>

    <script>
        function search() {
            const searchQuery = document.getElementById('search').value;
            if (!searchQuery) {
                alert("Please enter a model name.");
                return;
            }
            window.open(`r1.html?query=${encodeURIComponent(searchQuery)}`, '_blank');
        }
    </script>
</body>
</html>
